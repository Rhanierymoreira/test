<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto com IA</title>
    <style>
        body {
            font-family: arial, sans-serif;
            text-align: center;
            margin-top: 20px;
            background-color: gray;
        }
        #space {
            margin-top: 220px;
        }
        #webcam-container {
            width: 300px;
            height: 300px;
            margin: auto;
            background-color: gray;
        }
        #toggleBtn {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 12px;
        }
        #hh {
            font-size: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Teste de controle com os gestos</h1>

    <div id="space"></div>    
    <div id="hh">3 dias</div> 
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <button id="toggleBtn" type="button">Ligar Câmera</button>
    <div id="status-text" style="font-size: 24px; font-weight: bold; margin-top: 20px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/dzyEBhfPu/";
        let model, webcam, isOn = false, labelContainer, maxPredictions;

        document.getElementById("toggleBtn").addEventListener("click", async function () {
            if (!isOn) {
                await ligarCamera();
                this.textContent = "Desligar Câmera";
            } else {
                desligarCamera();
                this.textContent = "Ligar Câmera";
            }
            isOn = !isOn;
        });

        async function ligarCamera() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(300, 300, flip);
            await webcam.setup();
            await webcam.play();

            document.getElementById("webcam-container").innerHTML = "";
            document.getElementById("webcam-container").appendChild(webcam.canvas);

            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }

            window.requestAnimationFrame(loop);
        }

        function desligarCamera() {
            if (webcam && webcam.stream) {
                webcam.stream.getTracks().forEach(track => track.stop());
            }
            document.getElementById("webcam-container").innerHTML = "Câmera desligada";
            document.body.style.backgroundColor = ""; 
        }

        async function loop() {
            if (!isOn) return; 
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);

            const aberta = prediction.find(p => p.className.toLowerCase().includes("aberta"));
            const fechada = prediction.find(p => p.className.toLowerCase().includes("fechada"));
            const statusText = document.getElementById("status-text");

            if (aberta && aberta.probability > 0.8) {
                document.body.style.backgroundColor = "#4caf50";
                statusText.innerText = "Mão Aberta Detectada!";
            } else if (fechada && fechada.probability > 0.8) {
                document.body.style.backgroundColor = "#f44336";
                statusText.innerText = "Mão Fechada Detectada!";
            } else {
                document.body.style.backgroundColor = "#ffffff";
                statusText.innerText = "Nenhuma Mão Detectada";
            }

            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.childNodes[i].innerHTML =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            }
        }
    </script>
</body>
</html>
