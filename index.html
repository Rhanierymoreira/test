<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto com IA</title>
    <style>
        body {
            font-family: arial, sans-serif;
            text-align: center;
            margin-top: 20px;
            background-color: gray;
        }
        #space {
            margin-top: 220px;
        }
        #webcam-container {
            width: 300px;
            height: 300px;
            margin: auto;
            background-color: gray;
        }
        #button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Teste de controle com os gestos</h1>

<div id="space"></div>    
<div id="webcam-container"></div>
<div id="label-container"></div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image
 
    // the link to your model provided by Teachable Machine export panel
    const URL = "https://teachablemachine.withgoogle.com/models/dzyEBhfPu/";
 
    let model, webcam, isOn = false;
 
        document.getElementById("toggleBtn").addEventListener("click", async function () {
            if (!isOn) {
                await ligarCamera();
                this.textContent = "Desligar Câmera";
            } else {
                desligarCamera();
                this.textContent = "Ligar Câmera";
            }
            isOn = !isOn;
        });
 
    // Load the image model and setup the webcam
    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
 
        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // or files from your local hard drive
        // Note: the pose library adds "tmImage" object to your window (window.tmImage)
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
 
        // Convenience function to setup a webcam
        const flip = true; // whether to flip the webcam
        webcam = new tmImage.Webcam(300, 300, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();
        window.requestAnimationFrame(loop);
 
        // append elements to the DOM
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { // and class labels
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    function desligarCamera () {
        if (webcam) {
            webcam.stop();
            document.getElementById("webcam-container").innerHTML = "";
            document.body.style.backgroundColor = ""; // volta cor padrao
        }
    }
 
    async function loop() {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
    }
 
    async function predict() {
    const prediction = await model.predict(webcam.canvas);

    const aberta = prediction.find(p => p.className.toLowerCase().includes("aberta"));
    const fechada = prediction.find(p => p.className.toLowerCase().includes("fechada"));

    const statusText = document.getElementById("status-text");

    if (aberta && aberta.probability > 0.8) {
        document.body.style.backgroundColor = "#4caf50"; // verde
        statusText.innerText = "Mão Aberta Detectada!";
    } else if (fechada && fechada.probability > 0.8) { 
        document.body.style.backgroundColor = "#f44336"; // vermelho
        statusText.innerText = "Mão Fechada Detectada!";
    } else {
        document.body.style.backgroundColor = "#ffffff"; // branco
        statusText.innerText = "Nenhuma Mão Detectada";
    }

    for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
            prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = classPrediction;
    }

}

</script>
    <button id="toggleBtn" type="button" onclick="init()">Ligar câmera</button>
    <div id="status-text" style="font-size: 24px; font-weight: bold; margin-top: 20px;"></div>
</body>
</html>
